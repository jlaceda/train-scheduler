<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4 text-center">Train Scheduler</h1>
			<p class="lead text-center">Choo-Choo-Choose the right time!</p>
		</div>
		<div class="card mb-3">
			<div class="card-header">Current Train Schedule</div>
			<div class="card-body">
				<div class="table-responsive">

				
				<table class="table">
					<thead>
						<tr>
						<th scope="col">Train Name</th>
						<th scope="col">Destination</th>
						<th scope="col">Frequency (min)</th>
						<th scope="col">Next Arrival</th>
						<th scope="col">Minutes Away</th>
						</tr>
					</thead>
					<tbody id="schedules"></tbody>
				</table>
			</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">Add Train</div>
			<div class="card-body">
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="trainName-input">Train Name</label>
							<input type="text" class="form-control" id="trainName-input" placeholder="Train Name" required>
						</div>
						<div class="form-group col-md-6">
							<label for="destination-input">Destination</label>
							<input type="text" class="form-control" id="destination-input" placeholder="Destination" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
							<input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" class="form-control" id="firstTrainTime-input" placeholder="19:30" required>
						</div>
						<div class="form-group col-md-6">
							<label for="frequency-input">Frequency (minutes)</label>
							<input type="number" class="form-control" id="frequency-input" min="1" placeholder="1" required>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/firebase-app.js"></script>
	<script src="js/firebase-database.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
